<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Digger The App</title>
    <style type="text/css">
        body{
            overflow: hidden;
            margin:0;
            padding: 20px 0 0;
            font-family: "Microsoft Yahei";
            color:#34495E;
            background: #EDEFF1;
        }
        .h5{
            font-size: 32px;
            margin: 0 0 30px 0;
            padding-left: 30px;
            font-family: tahoma;
        }
        .form{
            width: 600px;
            margin: 0 auto;
            position: relative;
        }
        .userInfo{
            position: absolute;
            top: 5px;
            right: 35px;
        }
        .userInfo img{
            width:40px;
            height: 40px;
            border-radius: 40px;
            border:2px solid white;
        }
        .userInfo span{
            font-size: 16px;
            display: inline-block;
            vertical-align: 5px;
        }
        .wrap{
            margin: 20px auto;
            padding-bottom: 15px;
            position: relative;
        }
        .textarea{
            display: block;
            border: 1px solid #95a5a6;
            width: 30em;
            box-sizing: border-box;
            padding: 5px 10px;
            font-size: 18px;
            border-radius: 5px;
            transition: box-shadow .3s ease-in-out;
            resize: none;
            overflow: hidden;
            font-family: "Microsoft Yahei";
            margin: 0 auto;
        }
        .textarea_medium{
            height: 4em;
        }
        .textarea_large{
            height: 10em;
        }
        .textarea:focus{
            outline:0;
            border:2px solid #16a085;
            box-shadow:0 0 8px #1abc9c;
        }
        .warn{
            font-size: 14px;
            color: #e74c3c;
            position: absolute;
            bottom: -10px;
            left: 40px;
        }
        .button{
            width: 100%;
            border:none;
            color:white;
            background: #1ABC9C;
            border-radius:0 0 10px 10px;
            font-size: 24px;
            height: 50px;
            line-height: 50px;
            font-family: "Microsoft Yahei";
            display: block;
            text-decoration: none;
            text-align: center;
        }
        .button:hover{
            background: #16A085;
        }
        .button-wrap{
            border-radius: 0 0 10px 10px;
            font-size: 24px;
            height: 50px;
            line-height: 50px;
            font-family: "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            display:-webkit-flex;
        }
        .button_half{
            -webkit-flex: 1;
            color: white;
            height: 50px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            display:block !important;
            width:0;
            background: #1abc9c;
            border-top: 1px solid #16A085;
        }
        .button_half:hover{
            background: #16A085;
        }
        .button_half_left{
            border-radius: 0 0 0 10px;
            border-right: 1px solid #16A085;
        }
        .button_half_right{
            border-radius: 0 0 10px 0;
        }
        .pop{
            position: fixed;
            width: 300px;
            height: 200px;
            z-index: 100;
            top: 50%;
            border-radius: 10px;
            background: rgba(0,0,0,0.6);
            color: #ffffff;
            left: 50%;
            margin: -100px 0 0 -150px;
            line-height: 200px;
            text-align: center;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <form class="form">
        <h5 class="h5">APP DIGGER</h5>
        <div class="userInfo">
                <img src=""/>
                <span></span>
        </div>
        <div class="wrap">
            <textarea name="reason" id="reason"  class="textarea textarea_medium" placeholder="请输入推荐理由" autofocus="autofocus"></textarea>
            <span class="warn hide" id="reasonWarn">请最少输入10个字</span>
        </div>
        <div class="wrap">
            <textarea name="des" id="des"  class="textarea textarea_large" placeholder="请输入App描述"></textarea>
            <span class="warn hide" id="desWarn">请最少输入20个字</span>
        </div>
    </form>
    <a class="button hide" href="#">Share</a>
    <div class="button-wrap hide">
        <a href="#" class="button_half button_half_left">Share</a>
        <a href="http://mobile.oa.com/appdigger/index.php" target="_blank" class="button_half button_half_right">Email</a>
    </div>
    <div class="pop hide" id="pop">信息尚未提取完全，请稍后提交！</div>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
